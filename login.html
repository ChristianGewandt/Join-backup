<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/mini_backend.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
    <title>Document</title>
</head>

<body onload="init()">
    <div class="loginWrapper">
        <div class="loginTopRight"><span>Not a  user?</span>
            <div onclick="window.location.href='register.html'" class="loginSignUpButton"><span>Sign up</span></div>
        </div>
        <img class="logo" src="assets/img/logo.svg" alt="">

        <form onsubmit="checkInputsLogin(); return false;" class="loginContainer" novalidate>
            <div class="loginHeadline"><span>Log in</span><img src="assets/img/loginSeperator.svg" alt=""></div>
            <div class="loginInputs">
                <div class="inputContainer">
                    <div class="inputFieldContainer">
                        <div class="inputFieldWithImg">
                            <input class="loginInput" type="email" id="loginEmail" placeholder="Email" required>
                            <img src="assets/img/loginMail.svg" alt="">
                        </div>
                        <span id="loginEmailError" class="errorMessage d-none">This field is required</span>
                        <span id="loginEmailFormatError" class="errorMessage d-none">Please insert a valid email</span>
                        <span id="loginEmailNotFoundError" class="errorMessage d-none">Email not found</span>
                    </div>
                </div>
                <div class="inputContainer">
                    <div class="inputFieldContainer">
                        <div class="inputFieldWithImg">
                            <input id="loginPassword" class="loginInput" type="password" id="password"
                                placeholder="Password" required>
                            <img id="loginPasswordImg" src="assets/img/loginPassword.svg" alt="">
                        </div>
                        <span id="loginPasswordError" class="errorMessage d-none">This field is required</span>
                        <span id="loginPasswordLengthError" class="errorMessage d-none">Password must contain at least 6
                            characters</span>
                        <span id="loginPasswordIncorrectError" class="errorMessage d-none">Incorrect password</span>
                    </div>
                </div>
                <div class="loginOptions">
                    <div class="rememberMe">
                        <label>
                            <input type="checkbox" onclick="updateCheckbox()" style="display:none;">
                            <svg id="unchecked" width="18" height="18" viewBox="0 0 18 18" fill="none"
                                style="display:block" xmlns="http://www.w3.org/2000/svg">
                                <rect x="1" y="1" width="16" height="16" rx="3" fill="url(#paint0_linear_94_565)"
                                    stroke="black" />
                                <defs>
                                    <linearGradient id="paint0_linear_94_565" x1="9" y1="1" x2="9" y2="17"
                                        gradientUnits="userSpaceOnUse">
                                        <stop stop-color="#F9F9F9" />
                                        <stop offset="1" stop-color="#F0F0F0" />
                                    </linearGradient>
                                </defs>
                            </svg>
                            <svg id="checked" width="18" height="18" viewBox="0 0 18 18" fill="none"
                                style="display:none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M17 6V14C17 15.6569 15.6569 17 14 17H4C2.34315 17 1 15.6569 1 14V4C1 2.34315 2.34315 1 4 1H14"
                                    stroke="black" stroke-linecap="round" />
                                <path
                                    d="M8 11.5L5.50325 8.58712C5.23178 8.27042 4.74816 8.25184 4.4532 8.5468C4.19519 8.80481 4.17245 9.21556 4.40038 9.50048L7.23158 13.0395C7.62789 13.5349 8.37937 13.5408 8.78341 13.0517L17.0892 2.99728C17.3221 2.71533 17.3025 2.30251 17.0439 2.04391C16.7509 1.7509 16.2702 1.77036 16.0018 2.08609L8 11.5Z"
                                    fill="black" />
                            </svg>
                        </label>
                        <span>Remember Me</span>

                    </div>
                    <span>Forgot my password</span>
                </div>
                <div class="loginButtons">
                    <button type="submit" class="loginLoginButton"><span>Log in</span></button>
                    <button class="loginGuestButton"><span>Guest Log in</span></button>
                </div>
            </div>
        </form>
</body>

</html>
