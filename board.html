<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="board">
        <div class="boardHeadline">
            <h1>Board</h1>
            <div class="boardHeadlineRight">
                <div class="findTask">
                    <input placeholder="Find Task" type="text" name="Find Task" id="findTaskInput">
                    <img src="./assets/img/seperator.svg" alt=""><img src="/assets/img/searchIcon.svg" alt="">
                </div>
                <button class="addPrimaryButton"><span>Add Task</span> <img src="/assets/img/plusIcon.svg"
                        alt=""></button>
            </div>
        </div>
        <div class="boardContent">
            <div class="boardElement">
                <div class="boardElementHeader">
                    <span>To do</span>
                    <img src="/assets/img/boardPlusIcon.svg" alt="">
                </div>
                <div class="boardCard">
                    <div class="boardCardInner"></div>
                </div>
            </div>
          
        </div>
    </div>
</body>

</html>
