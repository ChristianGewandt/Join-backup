<div class="content-add-tast-container">
    <div class="content-add-tast-body-container">
      <div class="content-head-container">
        <div class="add-tast-container">
          <div class="hader-add-task-container">
            <h1>Add Task</h1>
          </div>
        </div>
        <div class="content-body-container">
          <div class="container-left">
            <div class="title-container">
              <p>
                <label class="title">Titel</label>
              </p>
  
              <input
                id="task-title-input1"
                class="title-input no-outline"
                type="text"
                placeholder="Enter a title"
                title="Geben Sie hier Ihren Text ein"
              />
              <p id="required01" class="required hidden">This field is required</p>
            </div>
            <div class="title-container">
              <p>
                <label class="title">Description</label>
              </p>
  
              <textarea
                id="add-task-description1"
                class="description-field no-outline"
                type="text"
                placeholder="Enter a title"
                title="Geben Sie hier Ihren Text ein"
              ></textarea>
              <p id="required01" class="required hidden">This field is required</p>
            </div>
            <div class="title-container">
              <p>
                <label class="title">Category</label>
              </p>
  
              <div>
                <div
                  id="new-category-contaier"
                  class="new-category-contaier d-none"
                >
                  <div class="input-and-color-button-container">
                    <input
                      id="category1"
                      class="new-category-input no-outline"
                      type="text"
                      placeholder="New category name"
                    />
                    <div id="color-button-container1"></div>
                  </div>
  
                  <div class="img-container">
                    <img
                      class="x-or-hook"
                      onclick="closeNewTaskCategroy(1)"
                      src="./assets/img/black-x.svg"
                      alt=""
                    />
                    <div class="dash-contaier">
                      <span class="dash"></span>
                    </div>
                    <img
                      onclick="loadNewCategoryInDropdownButtonCategory(1)"
                      class="x-or-hook"
                      src="./assets/img/black-check.svg"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div id="select-container1" class="select-container">
                <div onclick="openNewTaskCategroy(1)" class="option">
                  <div>Select task category</div>
                  <img
                    class="arrow-icon"
                    src="./assets/img/arrow_icon.svg"
                    alt=""
                  />
                </div>
              </div>
              <div id="color-container1" class="color-container d-none">
                <div
                  id="colorb-button11"
                  class="purple color wheel"
                  onclick="colorButton(0)"
                ></div>
                <div class="red color wheel" onclick="colorButton(1)"></div>
                <div class="green color wheel" onclick="colorButton(2)"></div>
                <div class="yellow color wheel" onclick="colorButton(3)"></div>
                <div class="pink color wheel" onclick="colorButton(4)"></div>
                <div class="blue color wheel" onclick="colorButton(5)"></div>
              </div>
              <p id="required01" class="required hidden">This field is required</p>
            </div>
            <div class="title-container">
              <p>
                <label class="title">Assigned to</label>
              </p>
  
              <div>
                <div
                  id="Assigned-to-contaie1"
                  class="new-category-contaier d-none"
                >
                  <input
                    class="new-category-input no-outline"
                    type="text"
                    placeholder="Contact email"
                  />
  
                  <div class="img-container">
                    <img
                      onclick="closeSelectContactsToAssign(1)"
                      src="./assets/img/black-x.svg"
                      alt=""
                    />
                    <div class="dash-contaier"><span class="dash"></span></div>
                    <img src="./assets/img/black-check.svg" alt="" />
                  </div>
                </div>
              </div>
              <div id="select-contacts-container1" class="select-container">
                <div onclick="openSelectContactsToAssign(1)" class="option">
                  <div>Select contacts to assign</div>
                  <img
                    class="arrow-icon"
                    src="./assets/img/arrow_icon.svg"
                    alt=""
                  />
                </div>
              </div>
              <p id="required01" class="required hidden">This field is required</p>
            </div>
          </div>
          <div class="container-center"></div>
          <div class="container-right">
            <div class="title-container">
              <p>
                <label class="title">Due date</label>
              </p>
  
              <div id="date-button1">
                <input
                  class="title-input no-outline"
                  type="date"
                  id="due-date1"
                  name=""
                />
              </div>
              <p id="required01" class="required hidden">This field is required</p>
            </div>
            <div class="prio-container">
              <p>
                <label class="title">Prio</label>
              </p>
  
              <div class="prio-body-container">
                <div
                  id="prio-red1"
                  class="prio-button"
                  onclick="selectPrioOnOrOff('prio-red','divRed', 'Urgent', '#ff3c00', './assets/img/prio-urgent-icon.svg', './assets/img/prio-urgent-white-icon.svg')"
                >
                  <div>Urgent</div>
                  <img
                    id="prio-urgent-icon1"
                    class="prio-icon"
                    src="./assets/img/prio-urgent-icon.svg"
                    alt=""
                  />
                  <img
                    id="prio-urgent-white-icon1"
                    class="prio-icon d-none"
                    src="./assets/img/prio-urgent-white-icon.svg"
                    alt=""
                  />
                </div>
                <div
                  id="prio-yellow1"
                  class="prio-button"
                  onclick="selectPrioOnOrOff('prio-yellow', 'divYellow', 'Medium', '#ffa800', './assets/img/prio-medium-icon.svg', './assets/img/prio-medium-white-icon.svg')"
                >
                  <div>Medium</div>
                  <img
                    id="prio-medium-icon1"
                    class="prio-icon"
                    src="./assets/img/prio-medium-icon.svg"
                    alt=""
                  />
                  <img
                    id="prio-medium-white-icon1"
                    class="prio-icon d-none"
                    src="./assets/img/prio-medium-white-icon.svg"
                    alt=""
                  />
                </div>
                <div
                  id="prio-green1"
                  class="prio-button"
                  onclick="selectPrioOnOrOff('prio-green', 'divGreen', 'Low', '#7ae229', './assets/img/prio-low-icon.svg', './assets/img/prio-low-white-icon.svg')"
                >
                  <div>Low</div>
                  <img
                    id="prio-low-icon1"
                    class="prio-icon"
                    src="./assets/img/prio-low-icon.svg"
                    alt=""
                  />
                  <img
                    id="prio-low-white-icon1"
                    class="prio-icon d-none"
                    src="./assets/img/prio-low-white-icon.svg"
                    alt=""
                  />
                </div>
              </div>
              <p id="required01" class="required hidden">This field is required</p>
            </div>
            <div class="subtask-container">
              <p>
                <label class="title">Subtasks</label>
              </p>
  
              <div id="new-subtask-contaier1" class="new-category-contaier d-none">
                <input
                  id="new-subtask-piont1"
                  class="new-category-input no-outline"
                  type="text"
                  placeholder="New Subtasks"
                />
                <div class="img-container">
                  <img
                    onclick="closeSelectContactEmail(1)"
                    src="./assets/img/black-x.svg"
                    alt=""
                  />
                  <div class="dash-contaier"><span class="dash"></span></div>
                  <img
                    onclick="addNewSubtask(1)"
                    src="./assets/img/black-check.svg"
                    alt=""
                  />
                </div>
              </div>
              <div
                id="Add-new-subtask-contaier1"
                class="new-category-contaier"
                onclick="openSubtask(1)"
              >
                <div class="Add-new-subtask">Add new subtask</div>
                <img class="plus-icon" src="./assets/img/plus-icon.svg" alt="" />
              </div>
              <p id="required01" class="required hidden">This field is required</p>
            </div>
            <div id="add-task-subtask-point"></div>
            <div class="submit-btns-container">
              <button class="clear-btn">
                <span>clear</span>
                <img src="./assets/img/black-x.svg" alt="" />
              </button>
              <button class="create-task-btn" onclick="createTaskButton(1)">
                <span>Create Task</span>
                <img src="./assets/img/black-x.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div></div>
  </div>
